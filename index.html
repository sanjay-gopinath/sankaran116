<html>

<head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
    <div class="col-xs-12 header_div text-center">
        <h2>Animals Sounds</h2>
        <p>Note: Play different animal sounds like roaring, mooing, barking, meow to make the animals dance</p>
    </div>
    <div class="main.div">
        <center>
            <br>
            <button class="btn btn-warning" onclick="startClassification();"> START</button>
            <h3 id="result_label">I can hear - </h3>
            <h4 id="result_accuracy">Accuracy - </h4>
            <h4 id="Numbar_of_time">numbar of times="0"</h4>
            <br>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-LB-_j2rkmApktklEoCX9SBx9kknNZDbZqdAONXVd&s" id="cat" width="300" height="300">
            <img src="https://thumbs.dreamstime.com/b/golden-retriever-dog-21668976.jpg" id="dog" width="300" height="300">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR234HV9UO4-y0_ubTyqpc1ztAm0igpi8uAubp1EaRI&s" id="cow" width="300" height="300">
            <img src="https://images.unsplash.com/photo-1614027164847-1b28cfe1df60?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&w=1000&q=80" id="lion" width="300" height="300">
        </center>
    </div>
